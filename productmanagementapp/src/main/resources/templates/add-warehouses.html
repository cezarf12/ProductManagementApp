<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add warehouses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body style="background-color:#090A09">

<ul class="nav" style="background-color: #2CB0A9;">
    <li class="nav-item">
        <p style="color:black" class="nav-link active" aria-current="page"><b>Add warehouses</b></p>
    </li>
    <li class="nav-item">
        <a style="color:white" class="btn btn-outline-dark" href="/view-warehouses">Go back to warehouse list</a>
    </li>
</ul>

<form method="post" th:action="@{/add-new-warehouse}" th:object="${warehouse}">

    <label style="color:white" for="city">Warehouse city</label><br>
    <input type="text" id="city" name="city" th:field="*{city}"><br>

    <label style="color:white" for="street">Warehouse street</label><br>
    <input type="text" id="street" name="street" th:field="*{street}"><br>

    <br>
    <input type="submit" style="background-color:#2CB0A9; color:white" value="Add new warehouse">

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
